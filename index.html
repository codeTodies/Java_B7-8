    <div class="source">
        <div>
          <label for="">Nhập mảng, ngăn cách bằng dấu cách</label>
          <input id="source" type="text">
        </div>
        <div>
          <label for="">2 phần tử muốn đổi vị trí, ngăn cách bằng dấu cách</label>
          <input type="text" id="swap">
        </div>
    </div>
      <div class="row1 mb-1">
        <button id="tongCacSoDuong" class="btn btn-success">Tính tổng các số dương</button>
        <button id="demSoDuong" class="btn btn-success">Đếm số dương</button>
        <button id="timSoNhoNhat" class="btn btn-success">Số nhỏ nhất</button>
        <button id="soDuongNhoNhat" class="btn btn-success">Số dương nhỏ nhất</button>
        <button id="soChanCuoiCung" class="btn btn-success">Số chẵn cuối cùng</button>
      </div>
      <div class="row2">
        <button id="doiCho" class="btn btn-success">Đổi chỗ 2 vị trí trong mảng</button>
        <button id="sapXepTangDan" class="btn btn-success">Sắp xếp tăng dần</button>
        <button id="soNguyenToDauTien" class="btn btn-success">Số nguyên tố đầu tiên</button>
        <button id="kiemTraSoNguyen" class="btn btn-success">Kiểm tra số nguyên</button>
        <button id="soSanhAmDuong" class="btn btn-success">So sánh số lượng số âm và số dương</button>
      </div>
      <div id="result-wrapper" style="display: none;">
        <p>kết quả</p>
       <p id="result"></p>
      </div>
